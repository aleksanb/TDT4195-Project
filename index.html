<!DOCTYPE html>

<html>
<head>
	<title>Image processing @ TDT4195-Project</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css" type="text/css" />
    <meta name="description" content="Final project for TDT4195 at NTNU">
    <meta name="keywords" content="TDT4195, image processing, bildebehandling, bildeteknikk, visuell databehandling, NTNU">
    <meta name="author" content="Iver Jordal, Aleksander Burkow">
</head>
<body>
    <h1>TDT4195-Project</h1>
    <div class="authors">Iver Jordal and Aleksander Burkow</div>

    <input type="file" id="file1">
    <hr>
    <select id="filterType">
        <option>Find objects using LAB</option>
        <option>Find and sanitize regions</option>
        <option>Mark region centers</option>
        <option>Find objects using RGB</option>
        <option>Find objects using HSV</option>
        <option>A little blur</option>
        <option>Medium blur</option>
        <option>Median filter (greyscale)</option>
        <option>Erosion</option>
        <option>Dilation</option>
        <option>Hough circle transform</option>
        <option>Canny edge detection</option>
        <option>Sobel edge detection</option>
        <option>Basic global threshold</option>
        <option>(saturation + lightness) / 2</option>
        <option>Intensify</option>
        <option>Find original region colors</option>
        <option>Auto group colors</option>
    </select>

    <button id="add">Apply</button>
    <button disabled id="remove">Undo</button>
    <button id="getLucky" title="Click here to find objects using edge detection and hough circle transform">Get lucky?</button>

    <div id="filters">
        <span>Original</span>
    </div>

    <canvas width=603 height=316 id="canvas"></canvas>

    <div id="colors">
    </div>
    <div id="averageRadius"></div>

    <br><br>
    <div class=clear></div>
    <button id="go3d">Go 3D!</button>

    <div id="threedee">
        <h3 id="controls">Drag to zoom, click to exit 3D mode</h3>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="src/FilterManager.js"></script>
    <script src="src/ColorManager.js"></script>
    <script src="src/RegionManager.js"></script>
    <script src="src/Filter.js"></script>
    <script src="src/Bootstrap.js"></script>
    <script src="src/helpers.js"></script>
    <script src="src/Region.js"></script>
    <script src="lib/StackBlur.js"></script>
    <script src="lib/ntc.js"></script>
    <script src='lib/three.min.js'></script>
    <script src='lib/helvetiker_bold.js'></script>
    <script src='lib/uclass_TeapotGeometry.js'></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/Detector.js"></script>
    <script src="src/3d.js"></script>
    <script src="lib/opencv.js"></script>
</body>
</html>
